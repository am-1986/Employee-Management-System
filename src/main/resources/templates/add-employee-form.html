<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employees</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>Add Employee</h2>
    <hr>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <input class="form-control col-4 mb-4" placeholder="Enter Name" th:field="*{name}" type="text"/>

            <input class="form-control col-4 mb-4" placeholder="Enter Email" th:field="*{email}" type="text"/>

            <input class="form-control col-4 mb-4" placeholder="Enter Department" th:field="*{department}" type="text"/>

            <button class="btn btn-primary" type="submit">Save</button>

        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/list}">Back to List</a>

</div>
</body>
</html>
